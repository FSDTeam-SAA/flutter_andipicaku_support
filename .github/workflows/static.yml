name: Deploy to VPS (Self-Hosted Runner)

on:
  push:
    branches: ["main"]
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  deploy:
    runs-on: self-hosted    # This ensures it runs on your VPS runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Optional: full history if needed

      - name: Restart PM2 apps
        run: pm2 restart all
